<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usuarios desde API</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: plus-jakarta-sans;
        background-color: #f2f2f2;
        padding: 20px;
        text-align: center;
      }

      .card-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
      }

      .card {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        width: 250px;
        padding: 15px;
        text-align: left;
        transition: transform 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px);
      }

      .card h2 {
        margin-top: 0;
      }

      .card a {
        text-decoration: none;
        color: inherit;
        display: block;
      }
    </style>
  </head>

  <body>
    <h1>Lista de Usuarios</h1>
    <div id="user-container" class="card-container"></div>

    <script>
      // Seleccionamos el contenedor donde vamos a meter las tarjetas
      const container = document.getElementById("user-container");

      // URL de la API pÃºblica con los datos de usuarios
      const urlUsers = "https://jsonplaceholder.typicode.com/users";

      // Hacemos la peticiÃ³n a la API
      fetch(urlUsers)
        .then((response) => response.json()) // Convertimos la respuesta a JSON
        .then((users) => {
          console.log("Usuarios recibidos:", users); // ðŸ‘ˆ AquÃ­ ves todos los usuarios en la consola

          // Recorremos los usuarios recibidos
          users.forEach((user) => {
            // Creamos una tarjeta (div) y le aplicamos la clase "card"
            const card = document.createElement("div");
            card.classList.add("card");

            // Insertamos contenido HTML con los datos del usuario
            card.innerHTML = `
            <a href="usuario.html?id=${user.id}">
              <h2>${user.name}</h2>
              <p><strong>Usuario:</strong> ${user.username}</p>
              <p><strong>Email:</strong> ${user.email}</p>
              <p><strong>Ciudad:</strong> ${user.address.city}</p>
              <p><strong>Empresa:</strong> ${user.company.name}</p>
            </a>
          `;

            // AÃ±adimos la tarjeta al contenedor principal
            container.appendChild(card);
          });
        })
        .catch((error) => {
          // Si algo falla, mostramos un mensaje de error
          console.error("Error al cargar los usuarios:", error);
          container.innerHTML = "<p>Error al cargar los datos.</p>";
        });
    </script>
  </body>
</html>
